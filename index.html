<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/7c358ec14c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <form id="city-form" action="/submit">
              <input
                type="text"
                name="entercity"
                id="enter-city"
                placeholder="Enter a city"
                autofocus
              />
              <input type="submit" value="Search" id="search-button" />
            </form>
          </div>
          <div class="col-4 currentcity">
            <div id="current-city"></div>
            <div id="current-day"></div>
            <div id="current-weather"></div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-4">
            <i class="fa-solid fa-cloud-sun currenticon"></i>
          </div>
          <div class="col-4 currentweather">
            <div id="current-temp"></div>
            <div id="current-humidity"></div>
            <div id="wind-speed"></div>
          </div>
          <div class="col-4"></div>
        </div>
        <hr />
        <div class="row mb-4 weatherforecast">
          <div class="col">
            Mon <br />
            <i class="fa-solid fa-cloud-sun"></i><br />
            17°/12°
          </div>
          <div class="col">
            Tue <br /><i class="fa-solid fa-cloud-sun-rain"></i> <br />
            17°/8°
          </div>
          <div class="col">
            Wed <br /><i class="fa-regular fa-sun"></i> <br />
            14°/3°
          </div>
          <div class="col">
            Thu <br /><i class="fa-regular fa-sun"></i> <br />
            14°/3°
          </div>
          <div class="col">
            Fri <br /><i class="fa-solid fa-cloud-sun"></i> <br />
            17°/8°
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
